<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Report - Smart Attendance System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .leave-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 550px;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 25px;
      text-align: center;
    }
    .form-container { padding: 25px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 600; }
    input, textarea {
      width: 95%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 15px;
    }
    textarea { resize: none; height: 80px; }
    .date-group { display: flex; gap: 15px; }
    .date-group input { flex: 1; }
    .signature-preview {
      border: 2px dashed #ccc;
      border-radius: 10px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      cursor: pointer;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 15px;
      border-radius: 15px;
      width: 95%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
    }
    #signature-pad {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      width: 100%;
      height: 400px;
    }
    .modal-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-clear { background: #e74c3c; color: white; }
    .btn-done { background: #2ecc71; color: white; }

    /* New bottom report section */
    .report-box {
      margin-top: 25px;
      background: #f2f3ff;
      padding: 18px;
      border-radius: 12px;
      border-left: 6px solid #764ba2;
    }
    .report-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 700;
    }
    .report-box ul { padding-left: 18px; }
    .report-box li { margin-bottom: 6px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="leave-container">
    <div class="header">
      <h2>üìù Leave Report</h2>
      <p>Shree Swaminarayan College of Computer Science</p>
    </div>

    <div class="form-container">
      <form id="leaveForm">
        <div class="form-group">
          <label for="name">Student Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="roll">Roll Number</label>
          <input type="text" id="roll" name="roll" required>
        </div>

        <div class="form-group">
          <label>Duration of Absence</label>
          <div class="date-group">
            <input type="date" id="from_date" name="from_date" required>
            <input type="date" id="to_date" name="to_date" required>
          </div>
          <small id="dateError" style="color:#e74c3c;display:none;">From date cannot be greater than To date!</small>
        </div>

        <div class="form-group">
          <label for="reason">Reason of Absence</label>
          <textarea id="reason" name="reason" required></textarea>
        </div>

        <div class="form-group">
          <label>Signature</label>
          <div class="signature-preview" id="signaturePreview">‚úçÔ∏è Tap here to sign</div>
        </div>

        <button type="submit" class="submit-btn">Submit Report</button>
      </form>

      <!-- NEW SECTION: Absent without leave dates -->
      <div id="absenceReport" class="report-box" style="display:none;">
        <h3>‚ö† Absent Without Leave</h3>
        <ul id="absenceList"></ul>
      </div>
    </div>
  </div>

  <!-- Signature Modal -->
  <div class="modal" id="signatureModal">
    <div class="modal-content">
      <canvas id="signature-pad"></canvas>
      <div class="modal-actions">
        <button class="btn btn-clear" id="clearBtn">Clear</button>
        <button class="btn btn-done" id="doneBtn">Done</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script>
    const modal = document.getElementById("signatureModal");
    const signaturePreview = document.getElementById("signaturePreview");
    const canvas = document.getElementById("signature-pad");
    const clearBtn = document.getElementById("clearBtn");
    const doneBtn = document.getElementById("doneBtn");
    let signaturePad;

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      if (signaturePad) signaturePad.clear();
    }

    signaturePreview.addEventListener("click", () => {
      modal.style.display = "flex";
      setTimeout(() => {
        resizeCanvas();
        signaturePad = new SignaturePad(canvas);
      }, 200);
    });

    clearBtn.addEventListener("click", () => signaturePad.clear());

    doneBtn.addEventListener("click", () => {
      if (!signaturePad.isEmpty()) {
        const dataUrl = signaturePad.toDataURL();
        signaturePreview.innerHTML = `<img src="${dataUrl}" style="max-height:90px;">`;
        signaturePreview.dataset.signature = dataUrl;
      }
      modal.style.display = "none";
    });

    window.addEventListener("resize", resizeCanvas);

    // üöÄ NEW FUNCTION ‚Äî Load absence without leave
    async function loadAbsentNoLeave(roll) {
      if (!roll) return;
      const res = await fetch(`http://localhost:8001/student/absent_without_leave?roll=${roll}`);
      const data = await res.json();
      const dates = data.dates || [];
      const reportBox = document.getElementById("absenceReport");
      const list = document.getElementById("absenceList");

      if (dates.length === 0) {
        reportBox.style.display = "none";
        return;
      }

      list.innerHTML = "";
      dates.forEach(d => list.innerHTML += `<li>${d}</li>`);
      reportBox.style.display = "block";
    }

    // Trigger absence fetch when roll number typed
    document.getElementById("roll").addEventListener("change", (e) => {
      loadAbsentNoLeave(e.target.value);
    });

    // Submit leave report
    document.getElementById("leaveForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const from_date = document.getElementById("from_date").value;
      const to_date = document.getElementById("to_date").value;
      const reason = document.getElementById("reason").value;
      const signature = signaturePreview.dataset.signature || null;

      if(!signature){ alert("Please provide a signature!"); return; }
      if(from_date > to_date){
        document.getElementById("dateError").style.display = "block";
        alert("From date cannot be greater than To date!");
        return;
      }

      const response = await fetch("http://localhost:8001/leave-report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, roll, from_date, to_date, reason, signature })
      });

      if(response.ok){
        alert("Leave report submitted successfully ‚úÖ");
        document.getElementById("leaveForm").reset();
        signaturePreview.innerHTML = "‚úçÔ∏è Tap here to sign";
        delete signaturePreview.dataset.signature;
        loadAbsentNoLeave(roll);
      } else alert("Something went wrong ‚ùå");
    });
  </script>
</body>
</html>
